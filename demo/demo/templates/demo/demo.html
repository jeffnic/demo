{% extends 'base.html' %}

{% block content %}
    <form method="POST", action="{% url 'demo' %}">
        {% csrf_token %}
        {{ form.as_table }}
        <button value="submit">Submit</button>
    </form>

<p>

    <table>
        <tr><th>First Name</th><th>Last Name</th></tr>
        {% if person %}
            {% for item in person %}
                <tr><td>{{ item.first_name }}</td>
                <td>{{ item.last_name }}</td>
                <td><form method="POST" action='/demo_delete/{{ item.id }}/'>
                    {% csrf_token %}
                    <button value="submit">Delete</button></form></td></tr>
            {% endfor %}
        {% endif %}

    </table>
    <br>
</p>

{% endblock %}
